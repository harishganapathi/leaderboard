{% extends 'leaderboard/index.html' %} 
{% block content %}
<div class="panel panel-primary">
    <div class="panel-heading">
        <div class="row">
                <div class="col-md-1">
                     {% if user.is_authenticated %}
                    <a class="btn btn-success" href="{% url 'score_edit' pk=score_view.pk %}">
                    <!-- edit the existing data from table -->
                    <span class="glyphicon glyphicon-edit">Edit</span>
                    </a>
                     {% endif %}
                </div>
                <div class=" col-md-9">
                <h2>Roll no : {{ score_view.pk}}</h2>  <!-- roll number for from primary key -->
                </div>
                <div class=" col-md-1">
                {% if user.is_authenticated %}
                <a class="btn btn-danger" href="{% url 'score_delete' pk=score_view.pk %}">
                <span class="glyphicon glyphicon-trash">Delete</span><!-- delete the existing data from table -->
                </a>
                {% endif %}
                </div>
        </div>
    </div>    
    <div class="panel-body">
        <h4>Name  :    {{ score_view.name }} <br><br>
            Score :   {{ score_view.score }}
        </h4>
    </div>
</div>


{% endblock %}
